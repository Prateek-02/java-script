<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTypes</title>
</head>
<body>
    <h1>Using DataTypes</h1>

    <script>
        var bool = true;
        console.log(typeof bool);
        
        var num = 5;
        console.log(typeof num);

        var num = 12232434n;
        console.log(typeof num);
    </script>
