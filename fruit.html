<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fal</title>
</head>
<body>
    <h1>Aaj hum kuch falo k baare me jaanne waale h</h1>
</body>
<script>
    var fruittype = prompt("Konsa fal chaiye?")
    switch(fruittype) {
        case "Narangi":
            console.log("Narangi hai Rs60 kilo. ");
            break;
        case "Sev":
            console.log("Sev hai Rs180 kilo. ");
            break;
        case "Aam":
            console.log("Aam hai Rs70 kilo. ");
            break;      
        case "Amrudh":
            console.log("Amrudh hai Rs45 kilo. ");
            break;
        case "Kele":
            console.log("Amrudh hai Rs35 kilo. ");
            break;     
        case "Papita":
            console.log("Papita hai Rs100 kilo. ");
            break;    
        default:
            console.log(`${fruittype} aaj khatam hogya kal aaega.`)    
    }
    console.log("Aur kuch chaiye?")
</script>
</html>
